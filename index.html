<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HS Mission</title>

    <!--========== BOX ICONS ==========-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <!--========== SWIPER CSS ==========-->
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="/css/style.css">
  </head>

  <body>
    <!--========== HEADER ==========-->
    <header class="header">
      <nav class="nav container flex">
        <a href="#" class="nav__logo">Haitian Sensation Mission</a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
            <li class="nav__item"><a href="#" class="nav__link">About</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Mission</a></li>
            <li class="nav__item"><a href="#" class="nav__link-donate">Donate</a></li>
          </ul>
        </div>

        <div class="nav__toggle" id="nav-toggle">
          <i class="bx bx-menu"></i>
        </div>
      </nav>
    </header>

    <!--========== MAIN ==========-->
    <main class="main">
      <div>
        <div>
          <!--========== SLIDE 1 ==========-->
          <section class="slide">
            <img src="/images/zach-vessels-rWEUBzbp2rc-unsplash.jpg" alt="" class="slide__bg">

            <div class="slide__container container">
              <div class="slide__data">
                <h2 class="slide__subtitle">Join Our Mission</h2>
                <h1 class="slide__title-1">Haitian</h1>
                <h1 class="slide__title-2">Sensation</h1>
                <p class="slide__description">
                </p>
                <a href="#" class="slide__btn">Learn More
                  <i class="bx bx-right-arrow-alt slide__btn-icon"></i>
                </a>
              </div>

              <div class="slide__video">
                <div class="slide__video-content">
                  <i class="bx bx-play-circle slide__video-icon"></i>
                </div>
              </div>
            </div>
          </section>

          <!--========== SLIDE 2 ==========-->
          <section class="slide">
            <img src="/images/pexels-kelly-2898214.jpg" alt="" class="slide__bg">

            <div class="slide__container container">
              <div class="slide__data">
                <h2 class="slide__subtitle">Join Our Mission</h2>
                <h1 class="slide__title">Haitian Sensation</h1>
                <p class="slide__description">
                </p>
                <a href="#" class="slide__btn">Learn More
                  <i class="bx bx-right-arrow-alt slide__btn-icon"></i>
                </a>
              </div>

              <div class="slide__video">
                <div class="slide__video-content">
                  <i class="bx bx-play-circle slide__video-icon"></i>
                </div>
              </div>
            </div>
          </section>

          <!--========== SLIDE 3 ==========-->
          <section class="slide">
            <img src="/images/zach-vessels-CF36ZpibOzY-unsplash.jpg" alt="" class="slide__bg-3">

            <div class="slide__container container">
              <div class="slide__data">
                <h2 class="slide__subtitle">Help us, help Haiti</h2>
                <h1 class="slide__title-1">Haitian</h1>
                <h1 class="slide__title-2">Sensation</h1>

                <p class="slide__description">
                </p>
                <a href="#" class="slide__btn">Learn More
                  <i class="bx bx-right-arrow-alt slide__btn-icon"></i>
                </a>
              </div>

              <div class="slide__video">
                <div class="slide__video-content">
                  <i class="bx bx-play-circle slide__video-icon"></i>
                </div>
              </div>
            </div>
          </section>

          <!--========== SLIDE POPUP ==========-->
          <div class="slide__popup" id="popup">
            <div>
              <div class="slide__popup-close" id="popup-close">
                <i class="bx bx-x"></i>
              </div>

              <iframe class="slide__popup-video" src="" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
            </div>
          </div>

        </div>
      </div>

    </main>

    <!--========== GSAP ==========-->
    <script src="/js/gsap.min.js"></script>

    <!--========== SWIPER JS ==========-->
    <script src="/js/swiper-bundle.min.js"></script>

    <!--========== MAIN JS ==========-->
    <script src="/js/main.js"></script>

  </body>

</html>
